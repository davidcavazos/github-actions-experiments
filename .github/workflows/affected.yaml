on:
  push:
    branches: main
  pull_request:

jobs:
  affected:
    name: Finding affected tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
    - name: Create check
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # For more information:
        #   https://www.kenmuse.com/blog/creating-github-checks
        CHECKID=$(gh api -X POST -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -f name='Super Check' \
            -f head_sha='${{ github.event.pull_request.head.sha }}' \
            -f status='queued' \
            -f 'output[title]=My Check Run Title' \
            -f 'output[summary]=A *fancy* summary' \
            -f 'output[text]=More detailed Markdown **text**' \
            --jq '.id' \
            /repos/${{ github.repository }}/check-runs)
        echo "$CHECKID"

