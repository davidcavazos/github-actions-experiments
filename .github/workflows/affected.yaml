name: 🔍

on:
  push:
    branches: main
  pull_request:

jobs:
  affected:
    name: Finding affected tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          result-encoding: string
          retries: 3
          script: |
            github.rest.checks.create({
              owner: "${{ github.repository_owner }}",
              repo: "github-actions-experiment",
              name: "my-check",
              head_sha: "${{ github.sha }}",
            })
      - run: echo "Success!"